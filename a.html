<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ramazan EÄŸlenceleri</title>
<style>
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:linear-gradient(135deg,#0b1d3a,#142f5e);

</style>
</head>
<body>

<div class="container">
<h1>ğŸŒ™ Ramazan EÄŸlenceleri</h1>

<div class="card">
<div id="hint"></div>
<div id="word"></div>

<div>
<input type="text" id="guessInput" placeholder="Kelimeyi yazÄ±nÄ±z">
<button class="primary" onclick="guessWord()">Tahmin Et</button>
</div>

<h3>ğŸ’° Harf SatÄ±n Al (-20)</h3>
<div id="alphabet"></div>

<div class="infoBox">
<div id="score"></div>
<div id="attempts"></div>
<div id="buyCount"></div>
</div>

<div class="status" id="status"></div>
<div id="imageBox"></div>
</div>
</div>

<script>

const alphabet="ABCÃ‡DEFGÄHIÄ°JKLMNOÃ–PRSÅTUÃœVYZ".split("");

// ğŸ¨ SVG gÃ¶rseller (gÃ¶mÃ¼lÃ¼)
const imgKaragoz = "data:image/svg+xml;base64,"+btoa(`
<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
<rect width="400" height="250" fill="#222"/>
<text x="200" y="120" font-size="30" fill="white" text-anchor="middle">
KaragÃ¶z & Hacivat
</text>
</svg>`);

const imgMeddah = "data:image/svg+xml;base64,"+btoa(`
<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
<rect width="400" height="250" fill="#444"/>
<text x="200" y="120" font-size="30" fill="white" text-anchor="middle">
Meddah GÃ¶sterisi
</text>
</svg>`);

const imgOrta = "data:image/svg+xml;base64,"+btoa(`
<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
<rect width="400" height="250" fill="#663399"/>
<text x="200" y="120" font-size="28" fill="white" text-anchor="middle">
Orta Oyunu
</text>
</svg>`);

const games=[
{word:"KARAGÃ–Z",hint:"Perde arkasÄ±ndan yansÄ±tÄ±lan gÃ¶lge oyunu.",image:imgKaragoz},
{word:"MEDDAH",hint:"Tek kiÅŸinin hikÃ¢ye anlattÄ±ÄŸÄ± geleneksel gÃ¶steri.",image:imgMeddah},
{word:"ORTA OYUNU",hint:"Kavuklu ve PiÅŸekÃ¢râ€™Ä±n yer aldÄ±ÄŸÄ± halk tiyatrosu.",image:imgOrta}
];

let current=0,hiddenWord="",attempts=5,score=100,bought=0;

function initGame(){
    attempts=5;score=100;bought=0;
    document.getElementById("imageBox").innerHTML="";
    document.getElementById("status").innerText="";
    createAlphabet();
    let g=games[current];
    document.getElementById("hint").innerText="Ä°pucu: "+g.hint;
    hiddenWord=g.word.replace(/[A-ZÃ‡ÄÄ°Ã–ÅÃœ]/g,"_");
    render();
}

function render(){
    document.getElementById("word").innerText=hiddenWord;
    document.getElementById("score").innerText="Puan: "+score;
    document.getElementById("attempts").innerText="Hak: "+attempts;
    document.getElementById("buyCount").innerText="AlÄ±nan Harf: "+bought+"/3";
}

function guessWord(){
    let guess=document.getElementById("guessInput").value.toUpperCase().trim();
    document.getElementById("guessInput").value="";
    let correct=games[current].word;
    let len=correct.replace(" ","").length;
    if(guess.replace(" ","").length!==len){
        document.getElementById("status").innerText=
        "âš  Bu kelime "+len+" harfli. "+len+" harfli kelime giriniz.";
        return;
    }
    if(guess===correct){
        hiddenWord=correct;score+=20;render();
        document.getElementById("status").innerText="ğŸ‰ Tebrikler!";
        showImage();
        setTimeout(nextGame,3000);
    }else{
        attempts--;score-=15;render();
        document.getElementById("status").innerText="âŒ YanlÄ±ÅŸ Tahmin!";
        if(attempts<=0){
            document.getElementById("status").innerText=
            "âŒ Hak Bitti! Cevap: "+correct;
            showImage();
            setTimeout(nextGame,4000);
        }
    }
}

function buyLetter(letter){
    if(bought>=3) return alert("En fazla 3 harf!");
    if(score<20) return alert("Yetersiz puan!");
    score-=20;bought++;
    disable(letter);
    let g=games[current];
    let newWord="";
    for(let i=0;i<g.word.length;i++){
        newWord+= (g.word[i]===letter)?letter:hiddenWord[i];
    }
    hiddenWord=newWord;render();
}

function createAlphabet(){
    let div=document.getElementById("alphabet");
    div.innerHTML="";
    alphabet.forEach(l=>{
        let b=document.createElement("button");
        b.innerText=l;b.className="letterBtn";
        b.onclick=()=>buyLetter(l);
        b.id="btn_"+l;
        div.appendChild(b);
    });
}

function disable(l){
    let b=document.getElementById("btn_"+l);
    if(b){b.disabled=true;b.classList.add("used");}
}

function showImage(){
    document.getElementById("imageBox").innerHTML=
    "<img src='"+games[current].image+"'>";
}

function nextGame(){
    current++;
    if(current>=games.length){
        document.getElementById("hint").innerText="ğŸ† Oyun TamamlandÄ±!";
        document.getElementById("word").innerText="";
        return;
    }
    initGame();
}

initGame();

</script>
</body>
</html>
